<!DOCTYPE html>
<html>
  <head>
    <title>ASD project</title>
    	<script src="jquery.couch.js"></script>
    	<script src="jquery-1.9.1.js"></script>
		<script src="jquery.mobile-1.3.0.js"></script>
		<link rel="stylesheet" href="jquery.mobile-1.3.0.css" />
    	<link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div data-role="page" id="index" data-add-back-btn="true">
			<header data-role="header">
				<h1>Armor Saver</h1><a href="#">App info</a>
			</header>
			<div data-role="content">
			
			<form id="addArmor" action="#" method="get">
					<div data-role="fieldcontain">
						<label for="selectColor">Select Armor Color:</label>
						<select id="selectColor" name="selectColor" data-native-menu="false">
							<option data-placeholder="true">Select a Color</option>
							<option value="blue">Blue</option>
							<option value="yellow">Yellow</option>
							<option value="red">Red</option>
							<option value="green">Green</option>
						</select>
					</div>
					<div data-role="fieldcontain">
						<label for="armorName">Armor Name:</label>
						<input type="text" name="armorName" id="armorName" placeholder="Please enter Armor Name">
					</div>
					<div data-role="fieldcontain">
						<label for="repaired">Repaired?</label><br />
						<select data-role="slider">
							<option value="off">No</option>
							<option value="yes">Yes</option>
						</select>
					</div>
					<div class="ui-grid-b">
						<div class="ui-block-a"><p></p></div>
						<div class="ui-block-b"><p></p></div>
						<div class="ui-block-c"><p><input type="submit" value="Save Armor" id="submit" /></p></div>
					</div>
				</form>
			
				
			
				
				<div data-role="controlgroup">
					<ul data-role="listview" data-shadow="true" data-inset="true">
						<li><div class="linkTitle">View saved Armors:</div></li>						
						<li><a href="#" id="blueArmor" data-role="button">Blue Armor</a></li>
						<li><a href="#" id="yellowArmor" data-role="button">Yellow Armor</a></li>
						<li><a href="#" id="greenArmor" data-role="button">Green Armor</a></li>
						<li><a href="#" id="redArmor" data-role="button">Red Armor</a></li>
					
					</ul>
				</div>
				
				<ul id="armorList" data-role="listview">
				
						</ul>
				
			</div><!-- CONTENT -->
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#remoteData" data-icon="plus">Remote Data</a></li>
						<li><a href="#index" data-icon="home" class="ui-btn-active">Home</a></li>
						<li><a href="#localStorage" data-icon="box">Local Storage</a></li>
					</ul>
				</div><!-- NAVBAR -->
			</div><!-- FOOTER -->
		</div> <!-- END INDEX PAGE -->
  </body>
  	<script src="main.js" type="text/javascript"></script>
</html>
